<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UFT-8"> 
        <title>Lists in HTML</title>
    </head>

    <body>
        <ul> <!-- unordered lists are for when order does not matter, items show up with bullet points -->
            <li>Item 3</li>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>

        <ol> <!-- ordered  lists are for when order matters, items show  up numbered -->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item #</li>
        </ol>
    </body>

</html>
